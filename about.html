<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="template.js" defer></script>
    <script src="menu.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <template id="about-template">
        <page-template bg-class="about">
            <div slot="title">Learn More</div>
            <!-- <div slot="left-content"> </div> -->
            <div slot="center-content">
                <h1>You're Invited !!!</h1>
                <h2 class="inv-date">But the due date is still TBD</h2>
            </div>
            <!-- <div slot="right-content"></div> -->
        </page-template>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const template = document.getElementById('about-template');
            const clone = document.importNode(template.content, true);
            document.body.appendChild(clone);
        });
    </script>
</body>
</html>
