<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jayanti & Michael are getting married!!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@1&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Serif+4"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="guestbook.html">Guestbook</a></li>
            </ul>
        </nav>
    </div>
    <div class="bg">
      <h2 class="title">We're Engaged!!!</h2>

      <div class="content">
        <div class="left">
          <h3>Save the date</h3>
          <h3>July 23, 20XX</h3>
          <h3>Wednesday</h3>
        </div>

        <div class="center">
          <h1>Jayanti & <br /><span>Michael</span></h1>
          <form id="guestbook-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br />
            <button type="submit" class="button"><h4>Submit</h4></button>
          </form>
          <h2>Messages</h2>
          <div id="messages"></div>
        </div>

        <div class="right">
          <h3>2.30 PM - 1.00 PM</h3>
          <h3>1450 Maryland Highway Oakland, MD</h3>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("guestbook-form");
        const messagesDiv = document.getElementById("messages");

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;

          const messages =
            JSON.parse(localStorage.getItem("guestbookMessages")) || [];
          messages.push({ name, message });
          localStorage.setItem("guestbookMessages", JSON.stringify(messages));

          displayMessages();
          form.reset();
        });

        function displayMessages() {
          const messages =
            JSON.parse(localStorage.getItem("guestbookMessages")) || [];
          messagesDiv.innerHTML = "";
          messages.forEach((msg) => {
            const newMessage = document.createElement("div");
            newMessage.textContent = `${msg.name}: ${msg.message}`;
            messagesDiv.appendChild(newMessage);
          });
        }

        displayMessages();
      });
    </script>
  </body>
</html>
